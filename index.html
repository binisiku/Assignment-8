<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart Simpson Sentence Repeater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bart Simpson Sentence Repeater</h1>

    <label for="sentence">Enter the sentence:</label>
    <input type="text" id="sentence" placeholder="I will not skip school.">

    <label for="repeatCount">How many times:</label>
    <input type="number" id="repeatCount" min="1" value="5">

    <button onclick="generateSentences()">Write Sentences</button>

    <ol id="result"></ol>

    <script src="script.js"></script>
</body>
</html>
